plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'org.jetbrains.kotlin.plugin.compose'
    id 'kotlin-kapt'
    // id 'com.google.gms.google-services'
}

android {
    namespace = "com.worldmates.messenger"
    compileSdk = 35

    defaultConfig {
        applicationId = "com.worldmates.messenger"
        minSdk = 30
        targetSdk = 35
        versionCode = 1
        versionName = "1.0"

        multiDexEnabled = true
        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables {
            useSupportLibrary = true
        }
    }

    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles(
                    getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
            )
        }
        debug {
            applicationIdSuffix = ".debug"
            debuggable = true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_23  // JDK 23
        targetCompatibility JavaVersion.VERSION_23  // JDK 23
    }

    kotlinOptions {
        jvmTarget = '23'  // JDK 23
    }

    buildFeatures {
        compose = true
        buildConfig = true
    }

    packaging {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
            excludes += 'META-INF/proguard/androidx-*.pro'
        }
    }
}

dependencies {
    // ==================== CORE & KOTLIN ====================
    implementation 'androidx.core:core-ktx:1.13.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.0'

    // ==================== MATERIAL & COMPOSE ====================
    implementation 'com.google.android.material:material:1.11.0'
    def composeBom = platform('androidx.compose:compose-bom:2024.08.00')
    implementation composeBom
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    implementation 'androidx.compose.material3:material3:1.2.1'
    implementation 'androidx.compose.material3:material3-window-size-class:1.2.1'
    implementation 'androidx.compose.material:material-icons-extended'
    implementation 'androidx.activity:activity-compose:1.8.0'
    implementation 'androidx.compose.runtime:runtime-livedata'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.8.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-compose:2.8.0'
    implementation 'androidx.navigation:navigation-compose:2.7.7'

    // ==================== FIREBASE ====================
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-messaging-ktx'
    implementation 'com.google.firebase:firebase-analytics-ktx'

    // ==================== SOCKET.IO ====================
    implementation('io.socket:socket.io-client:2.1.1') {
        exclude group: 'org.json', module: 'json'
    }

    // ==================== ALTERNATIVE WEBRTC ====================
    // Вариант 1: Stream WebRTC (рекомендуется)
    implementation 'io.getstream:stream-webrtc-android:1.1.3'

    // Вариант 2: LiveKit WebRTC (если Stream не подходит)
    // implementation 'org.livekit:livekit-webrtc-android:1.1.1'

    // Вариант 3: Переменная версия (если хотите попробовать)
    // implementation 'com.github.webrtc-sdk:android:104.+'

    // ==================== MEDIA PLAYBACK ====================
    implementation 'androidx.media3:media3-exoplayer:1.2.1'
    implementation 'androidx.media3:media3-exoplayer-dash:1.2.1'
    implementation 'androidx.media3:media3-ui:1.2.1'
    implementation 'androidx.media3:media3-common:1.2.1'

    // ==================== NETWORKING ====================
    implementation 'com.squareup.retrofit2:retrofit:2.11.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.11.0'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'

    // ==================== IMAGE LOADING ====================
    implementation 'io.coil-kt:coil-compose:2.6.0'

    // ==================== PHONE NUMBER ====================
    implementation 'com.googlecode.libphonenumber:libphonenumber:8.13.30'

    // ==================== DATABASE ====================
    def room_version = "2.6.1"
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    // ==================== SERIALIZATION ====================
    implementation 'com.google.code.gson:gson:2.10.1'

    // ==================== DATA STORE ====================
    implementation 'androidx.datastore:datastore-preferences:1.1.1'

    // ==================== ENCRYPTION ====================
    implementation 'androidx.security:security-crypto:1.1.0-alpha06'

    // ==================== TESTING ====================
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation composeBom
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'
    implementation("com.jakewharton.timber:timber:5.0.1")
}