// build.gradle (:app module)

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // Временно отключен до настройки Firebase
    // id 'com.google.gms.google-services'
}

android {
    namespace = "com.worldmates.messenger"
    compileSdk 34

    defaultConfig {
        applicationId "com.worldmates.messenger"
        minSdk 30  // Android 11.0 и выше
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // Multi-dex support для больших приложений
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }

    kotlinOptions {
        jvmTarget = '21'
    }

    buildFeatures {
        compose = true
        buildConfig = true
    }

    composeOptions {
        // Kotlin 2.0+ автоматично управляє версією Compose Compiler
        kotlinCompilerExtensionVersion = "1.5.14"
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
            excludes += 'META-INF/proguard/androidx-*.pro'
        }
    }
}

dependencies {
    // ==================== CORE ====================
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.2'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2'
    implementation 'androidx.multidex:multidex:2.0.1'

    // ==================== MATERIAL DESIGN ====================
    implementation 'com.google.android.material:material:1.11.0'

    // ==================== COMPOSE ====================
    implementation platform('androidx.compose:compose-bom:2023.10.01')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3:1.1.2'
    implementation 'androidx.compose.material:material:1.5.4'
    implementation 'androidx.compose.material:material-icons-extended:1.5.4'
    implementation 'androidx.activity:activity-compose:1.8.0'
    implementation 'androidx.compose.runtime:runtime-livedata:1.5.4'
    implementation 'androidx.compose.foundation:foundation:1.5.4'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.6.2'

    // ==================== NETWORKING ====================
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.11.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.11.0'

    // ==================== SOCKET.IO ====================
    implementation 'io.socket:socket.io-client:2.1.1'

    // ==================== IMAGE LOADING ====================
    implementation 'io.coil-kt:coil-compose:2.5.0'

    // ==================== MEDIA PLAYBACK ====================
    // ExoPlayer for video and audio playback
    implementation 'androidx.media3:media3-exoplayer:1.2.0'
    implementation 'androidx.media3:media3-ui:1.2.0'
    implementation 'androidx.media3:media3-common:1.2.0'

    // ==================== COROUTINES ====================
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

    // ==================== FIREBASE ====================
    implementation platform('com.google.firebase:firebase-bom:32.7.0')
    implementation 'com.google.firebase:firebase-messaging-ktx'
    implementation 'com.google.firebase:firebase-analytics-ktx'

    // ==================== DATA STORAGE ====================
    implementation 'androidx.datastore:datastore-preferences:1.0.0'
    implementation 'androidx.datastore:datastore-preferences-core:1.0.0'

    // ==================== ENCRYPTION ====================
    implementation 'androidx.security:security-crypto:1.1.0-alpha06'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.70'

    // ==================== SERIALIZATION ====================
    implementation 'com.google.code.gson:gson:2.10.1'

    // ==================== LOGGING ====================
    implementation 'com.jakewharton.timber:timber:5.0.1'

    // ==================== WEBRTC (для видео/аудио звонков) ====================
    // Используем Stream WebRTC - стабильная альтернатива Google WebRTC
    implementation 'io.getstream:stream-webrtc-android:1.1.3'

    // Или можно использовать официальный WebRTC (требует ручной установки):
    // implementation files('libs/libwebrtc.aar')
    // Скачать: https://github.com/shiguredo/sora-android-sdk/releases

    // ==================== TESTING ====================
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation platform('androidx.compose:compose-bom:2023.10.01')
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'

    // ==================== DEBUG TOOLS ====================
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'
}
