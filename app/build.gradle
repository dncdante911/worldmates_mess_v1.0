// build.gradle (:app module)

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'org.jetbrains.kotlin.plugin.compose'  // –ö–†–ò–¢–ò–ß–ù–û –¥–ª—è Kotlin 2.0+ –∏ Compose
    id 'com.google.devtools.ksp'  // KSP –¥–ª—è Room Database
    // –í—Ä–µ–º–µ–Ω–Ω–æ –æ—Ç–∫–ª—é—á–µ–Ω –¥–æ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Firebase
    // id 'com.google.gms.google-services'
