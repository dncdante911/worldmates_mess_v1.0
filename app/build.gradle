android {
    namespace = "com.worldmates.messenger"
    compileSdk 35  // –û–±–Ω–æ–≤–ª–µ–Ω–æ –¥–ª—è –ø–æ—Å–ª–µ–¥–Ω–∏—Ö API

    defaultConfig {
        applicationId "com.worldmates.messenger"
        minSdk 30  // Android 11.0 –∏ –≤—ã—à–µ
        targetSdk 35  // –û–±–Ω–æ–≤–ª–µ–Ω–æ
        versionCode 2
        versionName "2.0-EDIT-FIX"

        // Multi-dex support –¥–ª—è –±–æ–ª—å—à–∏—Ö –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_23  // JDK 23 (—Å—Ç–∞–±—ñ–ª—å–Ω–∞ –≤–µ—Ä—Å—ñ—è)
        targetCompatibility JavaVersion.VERSION_23  // JDK 23 (—Å—Ç–∞–±—ñ–ª—å–Ω–∞ –≤–µ—Ä—Å—ñ—è)
    }

    kotlinOptions {
        jvmTarget = '23'  // JDK 23 (—Å—Ç–∞–±—ñ–ª—å–Ω–∞ –≤–µ—Ä—Å—ñ—è)
    }

    buildFeatures {
        compose = true
        buildConfig = true
    }

    // –ù–∞—á–∏–Ω–∞—è —Å Kotlin 2.0, –≤–µ—Ä—Å–∏—è Compose Compiler —É–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è –ø–ª–∞–≥–∏–Ω–æ–º
    // composeOptions –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–µ–Ω - –ø–ª–∞–≥–∏–Ω –≤—Å–µ –¥–µ–ª–∞–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
            excludes += 'META-INF/proguard/androidx-*.pro'
            // üîß FIX: –ò—Å–∫–ª—é—á–∞–µ–º –¥—É–±–ª–∏—Ä—É—é—â–∏–µ—Å—è META-INF —Ñ–∞–π–ª—ã –∏–∑ Apache HTTP –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
            excludes += 'META-INF/DEPENDENCIES'
            excludes += 'META-INF/LICENSE'
            excludes += 'META-INF/LICENSE.txt'
            excludes += 'META-INF/license.txt'
            excludes += 'META-INF/NOTICE'
            excludes += 'META-INF/NOTICE.txt'
            excludes += 'META-INF/notice.txt'
            excludes += 'META-INF/ASL2.0'
        }
    }
}

dependencies {
