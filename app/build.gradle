    implementation 'androidx.compose.material3:material3'  // –ò–∑ BOM - –ø–æ—Å–ª–µ–¥–Ω—è—è –≤–µ—Ä—Å–∏—è
    implementation 'androidx.compose.material:material'  // –î–ª—è –∏–∫–æ–Ω–æ–∫
